<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock demo</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>


    <div class="container-fluid d-flex justify-content-start">
        <div class="analog">

            <div class="clock hour1">
                <div><p>1</p></div>
            </div>
            <div class="clock hour2">
                <div><p>2</p></div>
            </div>
            <div class="clock hour3">
                <div><p>3</p></div>
            </div>
            <div class="clock hour4">
                <div><p>4</p></div>
            </div>
            <div class="clock hour5">
                <div><p>5</p></div>
            </div>
            <div class="clock hour6">
                <div><p>6</p></div>
            </div>
            <div class="clock hour7">
                <div><p>7</p></div>
            </div>
            <div class="clock hour8">
                <div><p>8</p></div>
            </div>
            <div class="clock hour9">
                <div><p>9</p></div>
            </div>
            <div class="clock hour10">
                <div><p>10</p></div>
            </div>
            <div class="clock hour11">
                <div><p>11</p></div>
            </div>
            <div class="clock hour12">
                <div><p>12</p></div>
            </div>


        </div>
    </div>

    <!--  the hour, minute and second hands -->

    <div id="second" class="hand">
        <div class="second"></div>
    </div>
    <div id="minute" class="hand">
        <div class="minute"></div>
    </div>
    <div id="hour" class="hand">
        <div class="hour"></div>
    </div>





    <!-- scripts -->

    <script src="/assets/js/clock.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>











</body>

</html>
